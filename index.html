<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>upload image crop</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  <div class="img-container" data-toggle="modal" data-target="#myModal">
    <div class="overlay">
      <span class="plus">+</span>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Hla√∞a upp mynd</h4>
        </div>
        <div class="modal-body">
          <form action="" id="beforeCrop">
            <!-- input field for files -->
            <p><input type=file></p>
            <div id="imgConfig">
              <button class="btn btn-default" id="crop">Crop</button>
              <button class="btn btn-default" id="reset">Reset</button>
              <button class="btn btn-default" id="save">Save</button>
              </br>
              </br>
              <input id='scaleSlider' type='range' min='0.3' max='3.0' step='0.01' value='1.0' />
              <canvas id="myCanvas" width="550" height="550">
                  Your pathetic browser does not support Canvas.
              </canvas>
            </div>
          </form>
          <form action="" id="afterCrop">
            <button class="btn btn-default" id="save">Save</button>
            <button class="btn btn-default" id="cancel">cancel</button>
            <div>
              <img class="cropped-img" id="croppedImg" src="">
            </div>
          </form>
        </div>

      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
